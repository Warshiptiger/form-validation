<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">User Registration</h3>
            <form id="registrationForm">
              <!-- Full Name -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                <div class="invalid-feedback" id="nameError"></div>
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <div class="invalid-feedback" id="emailError"></div>
              </div>
              <!-- Phone Number -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="phone" placeholder="1234567890">
                <div class="invalid-feedback" id="phoneError"></div>
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="Enter a strong password">
                <div class="invalid-feedback" id="passwordError"></div>
              </div>
              <!-- Confirm Password -->
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password">
                <div class="invalid-feedback" id="confirmPasswordError"></div>
              </div>
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
            <p class="text-muted text-center mt-3">Fields marked with <span class="text-danger">*</span> are mandatory.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
